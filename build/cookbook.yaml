---
# Pandoc metadata for The Alex Cookbook
# Title/author/date removed to prevent automatic title page generation
lang: en-US

# PDF settings
documentclass: book
papersize: letter
geometry:
  - margin=1in
  - top=1.25in
  - bottom=1.25in
fontsize: 11pt

# Disable automatic title page (we use custom cover)
titlepage: false

# Table of contents (manually inserted after cover page)
toc: false
toc-depth: 1

# Styling
colorlinks: true
linkcolor: BrickRed
urlcolor: NavyBlue
toccolor: Black

# Headers and footers
header-includes:
  - |
    \usepackage{fancyhdr}
    \pagestyle{fancy}
    \fancyhf{}
    \fancyhead[LE,RO]{\thepage}
    \fancyhead[RE]{\textit{The Alex Cookbook}}
    \fancyhead[LO]{\textit{\leftmark}}
    \fancyfoot[C]{\small Break Rules. Build Flavor. Be Unforgettable.}
    \renewcommand{\headrulewidth}{0.4pt}
    \renewcommand{\footrulewidth}{0.2pt}
  - |
    \usepackage{titlesec}
    \titleformat{\chapter}[display]
      {\normalfont\huge\bfseries}{\chaptertitlename\ \thechapter}{20pt}{\Huge}
    \titlespacing*{\chapter}{0pt}{-20pt}{20pt}
  - |
    \usepackage{booktabs}
    \usepackage{longtable}
    \usepackage{array}
  - |
    \usepackage{graphicx}
    \usepackage{float}
    \floatplacement{figure}{H}
  - |
    \usepackage{tikz}
  - |
    \usepackage{fontspec}
    \setmainfont{Segoe UI}
    \setsansfont{Segoe UI}
    \setmonofont{Cascadia Code}
  - |
    \usepackage{tocloft}
    \renewcommand{\cftchappresnum}{Chapter }
    \renewcommand{\cftchapaftersnum}{:}
    \setlength{\cftchapnumwidth}{5.5em}
    \renewcommand{\cftchapleader}{\cftdotfill{\cftdotsep}}
    \setlength{\cftbeforechapskip}{0.5em}
  - |
    \usepackage{parskip}
    \setlength{\parskip}{0.5em}
    \setlength{\parindent}{0pt}
  - |
    \usepackage{enumitem}
    \setlist{nosep, leftmargin=*}
  - |
    \usepackage{xcolor}
    \definecolor{alexred}{RGB}{180,50,50}
    \definecolor{alexgold}{RGB}{180,140,50}

# Number sections
numbersections: true
secnumdepth: 1
---
