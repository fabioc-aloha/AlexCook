# Pandoc defaults for The Alex Cookbook (DIGITAL version)
# Pandoc 3.8+ format - optimized for screen reading

pdf-engine: lualatex
standalone: true

variables:
  lang: en-US
  documentclass: book
  classoption:
    - oneside
  papersize: letter
  geometry:
    - margin=1in
    - top=1.25in
    - bottom=1.25in
  fontsize: 11pt
  linestretch: 1.2
  titlepage: false
  toc: false
  toc-depth: 1
  colorlinks: true
  linkcolor: BrickRed
  urlcolor: NavyBlue
  toccolor: Black
  numbersections: true
  secnumdepth: 1

include-in-header: build/header-digital.tex
